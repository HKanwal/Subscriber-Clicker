<div id="app-container">
  <h1>Subscribe Clicker</h1>
  <h3>Subscribers: {{score}}</h3>
  <img src="../assets/subscribe.png" (click)="incrementScore();" alt="">
  <div id="items">
    <button *ngFor="let item of items" (click)="buyItem(item);">
      Buy: {{ item.name }}
      <br>
      ({{ item.cost }} subs)
    </button>
  </div>
</div>
