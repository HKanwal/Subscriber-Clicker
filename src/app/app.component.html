<main>
  <h1>Subscribe Clicker</h1>
  <h3>Subscribers: {{score}}</h3>
  <div id="sub-btn-and-bubbles">
    <sub-btn (click)="handleButtonClick($event)"></sub-btn>
    <template #bubbles></template>
  </div>
  <div id="items">
    <button *ngFor="let item of items" (click)="buyItem(item);">
      Buy: {{ item.name }}
      <br>
      ({{ item.cost }} subs)
    </button>
  </div>
</main>
